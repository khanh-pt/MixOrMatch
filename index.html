<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Mix-Or-Math</h1>

        <span>0</span>
      </div>
    </div>
    <div class="card-wrap">
      <div class="card">
        <div class="card-front">
          <img src="Assets/Images/CobwebGrey.png" alt="" class="web web-top-left">
          <img src="Assets/Images/CobwebGrey.png" alt="" class="web web-top-right">
          <img src="Assets/Images/CobwebGrey.png" alt="" class="web web-bottom-left">
          <img src="Assets/Images/CobwebGrey.png" alt="" class="web web-bottom-right">
          <img src="Assets/Images/Skull.png" alt="" class="main-img">
        </div>
        <div class="card-back">
          <img src="Assets/Images/Cobweb.png" alt="" class="web web-top-left">
          <img src="Assets/Images/Cobweb.png" alt="" class="web web-top-right">
          <img src="Assets/Images/Cobweb.png" alt="" class="web web-bottom-left">
          <img src="Assets/Images/Cobweb.png" alt="" class="web web-bottom-right">
          <img src="Assets/Images/Spider.png" alt="" class="main-img">
        </div>
      </div>
    </div>
  </div>

</html>
